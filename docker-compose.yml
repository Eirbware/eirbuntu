services:
  main: 
    image: ubuntu:noble
    command: bash /app/iso-modifier.sh
    working_dir: /app
    privileged: true # Un peu sus mais tkt
    volumes: 
      - type: bind
        source: ./iso
        target: /app/iso
      - type: bind
        source: ./iso-modifier.sh
        target: /app/iso-modifier.sh
      - type: bind
        source: ./autoinstall.yaml
        target: /app/autoinstall.yaml
      - type: bind
        source: ./scripts
        target: /app/scripts
      - type: bind
        source: ./gnome-files
        target: /app/gnome-files
      - type: bind
        source: ./assets
        target: /app/assets
      - type: bind
        source: ./desktop-files
        target: /app/desktop-files
      - type: bind
        source: ./new-iso
        target: /app/new-iso
