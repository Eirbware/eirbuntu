autoinstall:
  version: 1
  name: "Eirbuntu"
  timezone: "Europe/Paris"
  
  interactive-sections:
    - storage
    - network
    - locale
    - keyboard
    - identity
  
  packages:
    - vim 
    - neovim
    - emacs
    - git
    - valgrind
    - gdb
    - wireshark
    - sl
    - gcc
    - tmux 
    - feh
    - clang-format
    - clang-tidy
    - make
    - nodejs
    - npm

  late-commands:
    - curtin in-target -- /bin/bash /cdrom/scripts/commands-after-install.sh 2>> /error.log

  early-commands:
    - /cdrom/scripts/commands-before-install.sh 2>> /error.log
