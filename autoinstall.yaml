autoinstall:
  version: 1
  name: "Eirbuntu"
  
  interactive-sections:
    - storage
    - network
    - locale
    - keyboard
    - identity
  
  packages:
    - git
    - vim 
    - neovim
    - emacs
    - neovim
    - valgrind
    - gdb
    - wireshark
    - sl
    - gcc

  late-commands:
    - ln -s /cdrom /target/cdrom
    - curtin in-target -- /bin/bash /cdrom/commands-at-install.sh 2>> /error.log
    - rm /target/cdrom

  early-commands:
    - /cdrom/commands-at-install.sh 2>> /error.log
