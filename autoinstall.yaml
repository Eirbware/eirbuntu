autoinstall:
  version: 1
  name: "Eirbuntu"
  
  interactive-sections:
    - storage
    - network
    - locale
    - keyboard
    - identity
  
  packages:
    - git
    - vim 
    - neovim
    - emacs
    - neovim
    - valgrind
    - gdb
    - wireshark
    - sl
    - gcc

  late-commands:
    - cp /cdrom/commands-at-install.sh /target
    - curtin in-target -- /bin/bash /commands-at-install.sh 2>> /error.log
    - curtin in-target -- rm /commands-at-install.sh

  early-commands:
    - /cdrom/commands-at-install.sh 2>> /error.log
