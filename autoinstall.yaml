autoinstall:
  version: 1
  name: "Eirbuntu"
  
  interactive-sections:
    - storage
    - network
    - locale
    - keyboard
    - identity
  
  packages:
    - git
    - vim 
    - neovim
    - emacs
    - neovim
    - valgrind
    - gdb
    - wireshark
    - sl

  late-commands:
    - snap install codium --classic

  early-commands:
    - /cdrom/commands-before-install.sh 2> /error.log
